<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1200px;
  height: 630px;
  background: #1e2d3d;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.card {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 80px;
  width: 100%;
  height: 100%;
  position: relative;
}
.logo {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 48px;
}
.logo-icon {
  width: 72px;
  height: 72px;
  background: #e67e22;
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo-text {
  font-size: 28px;
  font-weight: 700;
  color: rgba(255,255,255,0.5);
  letter-spacing: 0.05em;
  text-transform: uppercase;
}
h1 {
  font-size: 72px;
  font-weight: 800;
  color: white;
  line-height: 1.1;
  margin-bottom: 24px;
  letter-spacing: -0.02em;
}
.subtitle {
  font-size: 28px;
  color: rgba(255,255,255,0.6);
  line-height: 1.4;
}
.platforms {
  position: absolute;
  bottom: 80px;
  right: 80px;
  display: flex;
  gap: 16px;
  align-items: center;
}
.dot {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.accent-line {
  width: 80px;
  height: 6px;
  background: #e67e22;
  border-radius: 3px;
  margin-bottom: 40px;
}
</style>
</head>
